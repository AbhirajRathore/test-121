<body class="text-center">
    <div class="container my-3">
<main class="form-signin">
  <form (ngSubmit)="submit()">
    <img class="mb-4" src="assets/kologo.jpg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Enter the details and we'll contact you ASAP</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="name" placeholder="name " name="name" [(ngModel)]="contactus.name">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="City" placeholder="City " name="name" [(ngModel)]="contactus.city">
      <label for="floatingInput">City</label>
    </div>
   
    <div class="form-floating">
      <input type="email" class="form-control" id="number" placeholder="name " name="number" [(ngModel)]="contactus.number">
      <label for="floatingInput">Contact Number</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" [(ngModel)]="contactus.email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="Enter your query here" name="query" [(ngModel)]="contactus.query">
      <label for="floatingInput">Query</label>
    </div>

    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    <p class="mt-5 mb-3 text-muted">Â© 2021</p>
  </form>
</main>


    </div>
  

</body>
